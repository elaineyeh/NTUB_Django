{% extends "layout.html" %}   

{% block title %}Posts{% endblock %}

{% block main %}
    <a class="btn btn-info" href="{% url 'posts:new' %}">New Posts</a>
    <br>
    <br>

    {% for post in posts %}
    <a class="btn btn-outline-info" href="{% url 'posts:show' post.id %}">{{post.id}}</a> {{ post.title }} - {{post.content}}  <a href="{% url 'posts:delete' post.id %}">Delete</a>  <br>
    <br>
    {% endfor %} 
{% endblock %}
