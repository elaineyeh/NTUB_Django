{% extends "layout.html" %}   

{% block title %}Posts Edit{% endblock %}

{% block main %}
    <h1>#{{ post.id }} - {{ post.title }}</h1>

    <a class="btn btn-outline-secondary" href="{% url 'posts:edit' post.id %}">Edit</a>
    <br><br>
    {{ post.content }}
    <br>
    <a class="btn btn-outline-secondary" href="{% url 'posts:index' %}">Back</a>
    <br><br>
{% endblock %}
